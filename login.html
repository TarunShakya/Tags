<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box; /* Ensures consistent box model behavior */
      }
      .contain {
        position: absolute;
        width: 400px;
        height: 400px;
        margin: auto;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        border-radius: 5%;
        text-align: center;
        padding-top: 5rem;
        background-color: whitesmoke;
        box-shadow: 5px 5px 10px 0px rgba(0, 0, 0, 0.5);
      }
      button {
        width: 200px;
        font-size: large;
        background-color: #04aa6d;
        border: none;
        color: white;
        
      }
      label{
        font-size: larger;
      }
      input{
        border: none;
        height: 30px;
        width: 250px;
      }
    </style>
  </head>
  <body>
    <div class="contain">
      <form action="#home">
        <h1>Login Here</h1>
        <br /><br />
        <input type="text" placeholder="Username" name="uname" required />
        <br /><br />
        <input type="password" placeholder="Password" name="pass" required />
        <br /><br /><button type="submit">Login</button> <br /><br /><span
          >New User? <a href="./registration.html">Register Now</a></span
        >
      </form>
    </div>
  </body>
</html>
