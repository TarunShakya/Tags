<!DOCTYPE html>
<html>
<head>
    <title>Complex HTML Table</title>
</head>
<body>

<h2>HTML Table</h2>

<table border="2" cellpadding="10" cellspacing="0">
    <thead>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Contact Info</th>
            <th rowspan="2">Details</th>
        </tr>
        <tr>
            <th>Email</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Tarunn Shakya</td>
            <td>tarunshakya2021@gmail.com</td>
            <td>8882051597</td>
            <td>
                <!-- Nested table -->
                <table border="1" cellpadding="5" cellspacing="0">
                    <tr>
                        <th>Age</th>
                        <th>City</th>
                    </tr>
                    <tr>
                        <td>21</td>
                        <td>Delhi</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Uttam Srivastav</td>
            <td>uttam@example.com</td>
            <td>987-654-3210</td>
            <td>
                <!-- Another nested table -->
                <table border="1" cellpadding="5" cellspacing="0">
                    <tr>
                        <th>Age</th>
                        <th>City</th>
                    </tr>
                    <tr>
                        <td>28</td>
                        <td>Uttar Pradesh</td>
                    </tr>
                </table>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
